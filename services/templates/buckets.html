{% extends "base.html" %}

{% block content %}
    {% if error_msg %}
        {{ error_msg }}
    {% endif %}
    <form action="/services/buckets/" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.name}}" style="m">{{ field.label}}</label>:
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
      {% for data in list %}
        {% for key, value in data.items %}
            {{ value }}
        {% endfor %}
        <br>
      {% endfor %}

{% endblock content %}
