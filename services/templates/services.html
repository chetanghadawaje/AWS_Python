{% extends "base.html" %}

{% block content %}
<div class="row">
    {% for name, url in services_list.items %}
      <div class="col-sm-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text"> </p>
            <a href="{{ url }}" class="btn btn-primary">Go</a>
          </div>
        </div>
      </div>
    {% endfor %}
</div>


{% endblock content %}
